<ion-view view-title="Rooms">
	<ion-header-bar class="bar bar-header bar-royal">
        <h1 class="title">Chat Groups</h1>
         <button ng-click="modal.show()" class="button button-clear button-outline" style="font-weight:400;">
             + New
         </button>
    </ion-header-bar>
	<ion-content>
		<!-- <ion-refresher pulling-text="Pull To Refresh" on-refresh="doRefreshRooms()" refreshing-icon="ion-loading-c"></ion-refresher> -->
		<ion-list ng-if="rooms.length == 0">
			<ion-item class="textCenter">
				<i class="icon ion-loading-c"></i> Loading groups...
			</ion-item>
		</ion-list>
		<div class="list card" ng-show="rooms">
    		<a class="item item-icon-left" ng-repeat="room in rooms" type="item-text-wrap" ng-click="openChatRoom(room.$id)">
      			<i class="icon {{room.icon}}"></i>
				<h2>{{room.name}}</h2>
				<p>{{room.intro}}</p>
    		</a>
		</div>
	</ion-content>
</ion-view>
