<ion-view view-title="Contacts">
	<ion-header-bar class="bar bar-header bar-royal">
        <h1 class="title">Contacts</h1>
    </ion-header-bar>
	<ion-content>
    <!-- <ion-refresher pulling-text="Pull To Refresh" on-refresh="doRefreshPeople()" refreshing-icon="ion-loading-c"></ion-refresher>  -->
		<div class="list card" ng-show="contacts">
    		<a class="item item-icon-left" ng-repeat="contact in contacts" ng-click="openChatPeople(contact.$id)">
      			<i class="icon ion-social-reddit-outline"></i>
      			<h2>{{contact.displayName}}</h2>
      			<p>{{contact.email}}</p>
    		</a>
		</div>
    <ion-list ng-if="contacts.length == 0">
      <ion-item class="textCenter">
        <i class="icon ion-loading-c"></i> Loading your contacts...
      </ion-item>
    </ion-list>
	</ion-content>
</ion-view>
